<!-- app/templates/verify_cv.html -->

{% extends "base.html" %}

{% block title %}Verify CV{% endblock %}

{% block content %}
    <h1>Verify CV Element</h1>
    <form method="POST" action="/verify_cv" class="mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="element">CV Element:</label>
            <input type="text" class="form-control" id="element" name="element" required>
        </div>
        <div class="form-group">
            <label for="verified">Verified:</label>
            <select class="form-control" id="verified" name="verified" required>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>

    {% if tx_hash %}
        <div class="alert alert-success mt-3">
            Transaction Hash: <strong>{{ tx_hash }}</strong>
        </div>
    {% endif %}
{% endblock %}
