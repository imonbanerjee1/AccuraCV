<!-- app/templates/check_status.html -->

{% extends "base.html" %}

{% block title %}Check Status{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Check CV Element Verification Status</h1>
                        <form method="POST" action="/check_status">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control rounded-pill" id="name" name="name" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="element">CV Element:</label>
                                <input type="text" class="form-control rounded-pill" id="element" name="element" required>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-block rounded-pill">Check Status</button>
                            </div>
                        </form>

                        {% if message %}
                            <div class="alert alert-info mt-4 text-center rounded-pill" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
