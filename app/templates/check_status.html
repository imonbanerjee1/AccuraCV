<!-- app/templates/check_status.html -->

{% extends "base.html" %}

{% block title %}Check Status{% endblock %}

{% block content %}
    <h1>Check CV Element Verification Status</h1>
    <form method="POST" action="/check_status" class="mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="element">CV Element:</label>
            <input type="text" class="form-control" id="element" name="element" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Status</button>
    </form>

    {% if message %}
        <h2 class="mt-4">Status Result:</h2>
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
