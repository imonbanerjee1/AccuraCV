<!-- app/templates/submit_cv.html -->

{% extends "base.html" %}

{% block title %}Submit CV{% endblock %}

{% block content %}
    <h1>Submit CV Element for Verification</h1>
    <form method="POST" action="/submit_cv" class="mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="element">CV Element:</label>
            <input type="text" class="form-control" id="element" name="element" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if tx_hash %}
        <div class="alert alert-success mt-3">
            Transaction Hash: <strong>{{ tx_hash }}</strong>
        </div>
    {% endif %}
{% endblock %}
